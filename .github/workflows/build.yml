# https://github.com/actions/deploy-pages#usage
name: Build Nuxt 3 Application

on:
  workflow_dispatch:
  push:
    branches:
      - main # или другая ветка по Вашему выбору

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Настройте на Вашу версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm nuxt build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

